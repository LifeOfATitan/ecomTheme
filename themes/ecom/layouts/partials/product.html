<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-three-quarters">
                    <div class='carousel carousel-animated carousel-animate-slide'>
                      <div class='carousel-container'>
                        <div class='carousel-item has-background is-active'>
                          <img class="is-background" src="{{ .Site.Params.bigProduct.img1 }}" alt="" width="640" height="310" />
                        </div>
                        <div class='carousel-item has-background'>
                          <img class="is-background" src="{{ .Site.Params.bigProduct.img2 }}" alt="" width="640" height="310" />

                        </div>
                        <div class='carousel-item has-background'>
                          <img class="is-background" src="{{ .Site.Params.bigProduct.img3 }}" alt="" width="640" height="310" />

                        </div>
                        <div class='carousel-item has-background'>
                          <img class="is-background" src="{{ .Site.Params.bigProduct.img4 }}" alt="" width="640" height="310" />

                        </div>
                      </div>
                      <div class="carousel-navigation is-overlay">
                        <div class="carousel-nav-left">
                          <i class="fa fa-chevron-left" aria-hidden="true"></i>
                        </div>
                        <div class="carousel-nav-right">
                          <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </div>
                      </div>
                    </div>


                </div>
                <div align="center" class="column">
                    <p class="title">{{ .Site.Params.bigProduct.title }}</p>
                    <p class="description">{{ .Site.Params.bigProduct.description }}</p>
                    <p class="details">{{ .Site.Params.bigProduct.details }}</p>
                    <button class="button is-success is-outlined is-rounded">{{ .Site.Params.bigProduct.buttonText }}</button>
                </div>
            </div>
        </div>
    </section>

</body>
